<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Runner</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script type="module" crossorigin src="./assets/index-GEzKdBgn.js"></script>
  <link rel="stylesheet" crossorigin href="./assets/index-BKNNwWH8.css">
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <div class="header-content">
                    <div>
                        <div class="title-container">
                            <h1 class="title">API Runner</h1>
                            <span class="version-badge">v.2.0</span>
                        </div>
                    </div>
                    <div class="header-actions">
                        <button id="btnReleaseNotes" class="btn btn-outline" data-tippy-content="Notas de Versão"
                            data-tippy-placement="left">
                            <i class="fas fa-gift"></i>
                        </button>
                        <button id="btnSettings" class="btn btn-outline">
                            <i class="fas fa-cog"></i>
                            Configurações
                        </button>
                    </div>
                </div>
            </div>
            <div class="card-content">
                <div class="controls">
                    <div class="control-group">
                        <button id="btnReload" class="btn btn-outline reload-status">
                            <i class="fas fa-sync-alt"></i>
                            Recarregar dados
                        </button>
                        <button id="btnUpdateVersion" class="btn btn-outline status-success" disabled>
                            <i class="fa-regular fa-circle-check ico-update"></i>
                            Sistema Atualizado
                        </button>
                    </div>
                    <div class="control-group">
                        <input type="email" id="txtEmail" placeholder="Email" class="input-field email-input" disabled>
                        <button id="btnUpdateIP" class="btn btn-outline ip-status" disabled>
                            <i class="fas fa-shield-alt"></i>
                            IP bloqueado
                        </button>
                    </div>
                </div>

                <div class="table-container">
                    <table id="dgvApps" class="data-table">
                        <thead>
                            <tr>
                                <th>Nome</th>
                                <th>Branch</th>
                                <th>Git Pull</th>
                                <th>Local</th>
                                <th>Stage</th>
                                <th>Homolog</th>
                                <th>Prod</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Rows will be populated by JavaScript -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
