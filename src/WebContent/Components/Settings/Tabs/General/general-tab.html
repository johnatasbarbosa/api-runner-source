<div class="config-scroll">
  <div class="config-form">
    <div class="config-section">
      <div class="input-group">
        <label class="input-label">Email institucional</label>
        <input type="email" class="input-field" id="modalEmail" placeholder="Digite seu email">
        <p class="input-help">Este e-mail é necessário para verificar suas credenciais de acesso aos sistemas.</p>
      </div>
      <div class="input-group compact-toggle">
        <div class="toggle-header">
          <label class="input-label">Modo compacto de exibição</label>
          <div class="toggle-wrapper">
            <input type="checkbox" id="compactInterfaceToggle" class="toggle-input">
            <label for="compactInterfaceToggle" class="toggle-label"></label>
          </div>
        </div>
        <p class="input-help">Com a opção habilitada, é possível visualizar até 6 aplicações por vez; se desabilitada,
          são exibidas 8.</p>
      </div>
    </div>
  </div>
</div>
