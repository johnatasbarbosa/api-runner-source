<div class="modal-overlay confirmation-modal" id="unsavedChangesModal">
  <div class="modal-content">
    <div class="modal-header modal-h-rules">
      <div class="alert-container">
        <i class="fas fa-exclamation-triangle modal-icon alert-color"></i>
        <h3 class="modal-title modal-t-rules">Alterações não salvas</h3>
      </div>
      <div class="close-container">
        <button class="modal-close" id="btnCloseUnsavedModal"><i class="fas fa-times"
            data-tippy-content="Fechar"></i></button>
      </div>
    </div>
    <div class="modal-body">
      <p class="modal-description">Você tem alterações não salvas. Deseja descartá-las?</p>
      <!-- the field list populated by JavaScript -->
    </div>
    <div class="modal-footer modal-f-rules">
      <button class="btn btn-outline" id="btnCancelUnsaved">Cancelar</button>
      <button class="btn btn-destructive" id="btnConfirmUnsaved">Descartar Alterações</button>
    </div>
  </div>
</div>
